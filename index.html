<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Image color picker</h3>
        <div class="image-container">
            <div class="file-button">
                <input type="file" class="file" accept="image/*">
            </div>
            <img id="selectedImage" alt="Selected Image" style="display:none;">
        </div>
        <div class="btns-container">
            <button class="upload block" onclick="uploadButtonClick()">Upload<input type="file" class="file2" accept="image/*" > </button>
            <button class="pick-color-btn">Pick Color</button>
        </div>
        <div class="details-container">
            <input type="text" class="hexValueContainer" disabled>
            <button class="copy block">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
